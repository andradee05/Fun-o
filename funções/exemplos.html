<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite um número para a operação"))
        let n2 = parseFloat(prompt("Digite outro número para a operação"))

        function soma(n1,n2){
            return n1+n2
        }

        document.write(soma(n1,n2))
    </script>
    
</body>
</html>
