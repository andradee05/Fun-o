<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Digite o primeiro número"))
        let operacao = prompt("Digitr a operação \n para a adição digite soma \n para subtração digite subtração")
        let num2 = parseFloat(prompt("Digite o segundo número"))

        operacao = operacao.toUpperCase()

        function calculo(numero1, numero2, op){
            if(op ==='SOMA'){
                return numero1 + numero2
            } else if(op ==='SUBTRAÇÃO'){
                return numero1 - numero2
            }
        }

        console.log(calculo(num1, num2, operacao))
        

    </script>
</body>
</html>
